//                                                                           MOUSE SETTINGS 

m_rawinput                        "1"              // Direct mouse moving reading
sensitivity                       "1.6"            // Mouse sensitivity
zoom_sensitivity_ratio_mouse      "1"              // Scope sensitivity
m_customaccel                     "0"              // Turn off mouse acceleraction



//                                                                           VOLUME SETTINGS

volume                            "0.12"           // Here set your game volume    
snd_mixahead                      "0.025"          // Sets the audio delay. You can try a lower value at the expense of FPS. e.g. 0.010
snd_mix_async                     "1"              // Improves the operation of the command
voice_scale                       "0.7"            // Game chat volume
lobby_voice_chat_enabled          "1"              // Chat in lobby.  [0 = off | 1 = on]
cl_player_ping_mute               "0"              // Pinging sound  [0 = on | 1 = off]
snd_surround_speakers             "-1"             // Audio device  [-1 = Auto detect hardware | 0 = Headphones | 2 = Stereo Speakers]
snd_hwcompat                      "0"              // Advanced audio. Lower fps on old pcs
snd_mute_losefocus                "0"              // Mute sounds when game is minimalized  [0 = doesn't turn off game sounds | 1 = turn off game sounds]

snd_menumusic_volume              "0"              // Main menu volume
snd_roundstart_volume             "0"              // Round start volume
snd_roundend_volume               "0.02"           // Round end volume
snd_mapobjective_volume           "0"              // Music after planting bomb / taking hostage volume
snd_tensecondwarning_volume       "0.02"           // Music volume, 10 sec before round end
snd_deathcamera_volume            "0"              // Death camera volume
snd_dzmusic_volume                "0.02"           // Danger zone music
snd_mvp_volume                    "0.01"           // MVP music volume



//                                                                         VIEWMODEL SETTINGS

viewmodel_fov                     "68"             // Viewmodel FOV
viewmodel_offset_x                "2"              // Weapon position right/left
viewmodel_offset_y                "2"              // Weapon position front/back
viewmodel_offset_z                "-1"             // Weapon position top/bot
viewmodel_presetpos               "0"              // Preset weapon, you need 0 to use other viewmodel commands 
viewmodel_recoil                  "0"              // No viewmodel recoil with shooting

cl_bobamt_lat                     "0.1"            // Reduces the level of awp / scout crosshair shake
cl_bobamt_vert                    "0.1"            // Reduces the level of awp / scout crosshair shake
cl_bobcycle                       "0.98"           // Minimal weapon shake
cl_bob_lower_amt                  "5"              // Minimal weapon shake



//                                                                           VALVE SERVERS

mm_dedicated_search_maxping       "75"             // Max ping on official matchmakings 
cl_color                          "2"              // Player color  [ 0 - yellow | 1 - purple | 2 - green | 3 - blue | 4 - orange ]



//                                                                        NET_GRAPH SETTINGS

net_graphproportionalfont         "0.5"            // Font size
net_graphheight                   "64"             // Net graph position



//                                                                      HUD AND RADAR SETTINGS
 
cl_hud_background_alpha           "0.5"            // Background alpha
cl_hud_bomb_under_radar           "1"              // Bomb under radar [ 1 = there is | 0 = there isn't ]
cl_hud_color                      "0"              // Hud color [ 1 = white | 2 = blue | 3 = blue | 4 = purple | 5 = red | 6 = orange |
//                                                                7 = yellow | 8 = green | 9 = aqua | 10 = pink ]
cl_hud_healthammo_style           "0"              // [ 0 = only show your health and armor in numbers 
cl_hud_playercount_pos            "0"              // Player count position [ 0 = bot | 1 = top ]
cl_hud_playercount_showcount      "0"              // Players count style [ 0 = shoving avatars | 1 = only numbers ]
cl_hud_radar_scale                "1.15"           // Radar scale in HUD
hud_scaling                       "0.8"            // HUD scale
hud_showtargetid                  "1"              // Red text when you hover enemy [ 0 = turn off | 1 = turn on ]           

cl_radar_always_centered          "0"              // [ 0 = The radar centering around you | 1 = The radar centering around you ]
cl_radar_icon_scale_min           "0.4"            // Icons in radar scale
cl_radar_rotate                   "0"              // Rotating radar [ 0 = turn on | 1 = turn off ]
cl_radar_scale                    "0.6"            // Radar scale   
cl_radar_square_with_scoreboard   "1"              // 1 = makes your radar square when on the scoreboard
cl_radar_always_centered          "0"              // 1 = makes your radar always centered



//                                                                        OTHER COMMANDS

cl_teamid_overhead_mode           "2"              // Show teammate`s nicks
cl_teamid_overhead_maxdist        "10000"          // Max nick render distance 
cl_use_opens_buy_menu             "0"              // Buying on e [ 0 - turn off | 1 turn on ]
fps_max                           "0"              // Set fps limit
cl_showhelp                       "1"              // Turn off game hints
gameinstructor_enable             "0"              // Turn off game hints
cl_autowepswitch                  "0"              // Turn off autochoosing weapon afet taking it
cl_disablefreezecam               "1"              // Tutrn off freezecam
cl_dm_buyrandomweapons            "0"              // Turn off random weapon on dm
cl_showloadout                    "1"              // Shows your loadout
con_enable                        "1"              // This is the command used to toggle whether or not you can access the developer console
joystick                          "0"              // Turn off joystick       
cl_ping_fade_distance             "1"              //   
cl_ping_fade_deadzone             "0.5"            // The distance from our crosshair, the ping disappears  


