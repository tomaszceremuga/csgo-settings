//                                                                            BINDS 


bind "downarrow"  "play ambient/creatures/chicken_death_02; say ¯\_(ツ)_/¯" // saying ¯\_(ツ)_/¯ on global chat 
bind "c" "noclip"                                  // noclip
bind "shift" "+speed;r_cleardecals"                // Clear blood from walls on shift
bind "r" "+reload;r_cleardecals"                   // Clear blood from walls on r 
bind "mouse 5" "+voicerecord"                      // Use your microphone 


//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃
// NADE MENU 
//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃

bind 4 +quickinv


//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃
// CLUTCH BIND 
//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃

bind "f1" "clutch_mode_toggle"


//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃
// JUMPING ON SCROLL
//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃

bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"


//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃
// CHANGE YOUR HAND 
//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃

bindtoggle "capslock" "cl_righthand"


//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃
// FAST DROP BOMB
//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃

bind "n" "use weapon_c4;drop"


//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃
// "FASTER QQ"
//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃

alias +knife slot3
alias -knife lastinv
bind q +knife


//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃
// "HIGHER JUMP"
//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃

alias "+hjump" "+jump; +duck"
alias "-hjump" "-jump; -duck"
bind "alt" "+hjump"


//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃
// JUMPTHROW
//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃

alias "+jumpthrow" "+jump; -attack; -attack2"
alias "-jumpthrow" "-jump"
bind "space" "+jumpthrow"


//⁃⁃⁃⁃⁃⁃⁃⁃
// PINGING 
//⁃⁃⁃⁃⁃⁃⁃⁃

bind "mouse4" "player_ping"


//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃
//SHOWING NET_GRAPH ON TAB
//⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃⁃

bind "TAB" "+scorenet"
alias "+scorenet" "+showscores; net_graph 1"
alias "-scorenet" "-showscores; net_graph 0"


